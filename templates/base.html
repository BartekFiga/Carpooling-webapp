<!-- base.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Carpooling Web App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            {% if current_user %}
                <a href="{{ url_for('profile') }}">
                    <img src="{{ url_for('static', filename='img.png') }}" alt="User Image">
                </a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
